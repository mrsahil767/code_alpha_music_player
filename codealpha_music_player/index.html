<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="player">
        <h1>ðŸŽµ My Music Player</h1>
        
        <div class="details">
            <img src="https://via.placeholder.com/200" alt="album art" class="album-art">
            <div class="song-info">
                <h3 id="song-title">Song Title</h3>
                <p id="artist-name">Artist Name</p>
            </div>
        </div>

        <div class="controls">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <div class="player-buttons">
            <button id="previous"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume-slider">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="source.js"></script>
</body>
</html>
